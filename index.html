<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="https://bizmonthly.com/wp-content/uploads/2020/04/Amazon-logo-black-template.png" alt="Amazon Logo">
        </div>
        <input type="text" class="search-bar" placeholder="Search Amazon">
        <div class="nav-links">
            <span>Hello, Sign in</span>
            <span>Orders</span>
            <span><i class="fas fa-shopping-cart"></i>Cart</span>
        </div>
    </div>
    <!-- Hero Section -->
    <div class="hero">
        <img src="https://m.media-amazon.com/images/I/61UrRx+3LLL._SX3000_.jpg" alt="Amazon Hero">
    </div>
    <!-- Products -->
    <div class="products">
        <div class="product-card">
            <img src="https://images-na.ssl-images-amazon.com/images/I/81eW5P7vYCL._AC_UL320_SR320,320_.jpg" alt="Product">
            <h3>Product Name</h3>
            <p>Some details about the product</p>
            <button>Add to Cart</button>
        </div>
        <!-- More product cards -->
    </div>
    <!-- Footer -->
    <footer>
        <h2>Footer Links</h2>
    </footer>
</body>
</html>
